dist: trusty
jdk: openjdk15
language: java
services:
   - postgresql
   - docker
env:
   global:
      - secure: ""
      - secure: ""
      - secure: ""
      - COMMIT=${TRAVIS_COMMIT::7}

addons:
   sonarcloud:
      organization: "zipa455-simpleapi"
      token:
         secure: ""

script:
   - ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=zipa455_simpleapi

after_success:
   - docker login -u $DOCKER_USER -p $DOCKER_PASS
   - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo "$TRAVIS_BRANCH"; fi`
   - export IMAGE_NAME=zipa455-simpleapi/zipa455-simpleapi-docker
   - docker build -t $IMAGE_NAME:latest .
   - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TAG
   - docker push $IMAGE_NAME:$TAG

deploy:
   provider: heroku
   api_key: $HEROKU_API_KEY
   app: zipa455-simpleapi